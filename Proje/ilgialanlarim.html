  <script>
    $(document).ready(function() {
      // API'den film verilerini almak için AJAX isteği yapılır
      $.ajax({
        url: "https://www.anapioficeandfire.com/api/characters/583", // API'nin URL'si buraya yazılmalı
        method: "GET",
        success: function(data) {
          // AJAX isteği başarılı olursa, verileri işleyip sayfaya ekleyin
          var films = data.films; // API'den gelen film verileri

          // Verileri döngüyle gezerek liste olarak sayfaya ekleyin
          var list = "<ul>";
          for (var i = 0; i < films.length; i++) {
            var film = films[i];
            list += "<li>" + film.title + "</li>";
          }
          list += "</ul>";

          // Listeyi ilgili div öğesine ekleyin
          $("#film-listesi").html(list);
        },
        error: function() {
          // AJAX isteği başarısız olursa hata mesajını gösterin
          $("#film-listesi").html("Veri alınamadı.");
        }
      });
    });
  </script>-
